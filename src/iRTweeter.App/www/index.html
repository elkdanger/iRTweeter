<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>iRTweeter</title>

    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/app.css" type="text/css" rel="stylesheet" />

    <script src="js/lib/lib.js"></script>
    <script src="/signalr/hubs"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/SettingsController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/HeaderController.js"></script>
    <script src="js/controllers/AboutController.js"></script>
    <script src="js/services/AuthenticationService.js"></script>

    <!--<script src="js/services/SignalRService.js"></script>-->
    <!--<script src="js/lib/app-compiled.js"></script>-->

</head>
<body ng-app="irtweeter">

    <div ng-controller="HeaderController">

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">iRTweeter</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/">Tweets</a></li>
                        <li><a href="#/settings">Settings</a></li>
                        <li><a href="#/about">About</a></li>
                    </ul>

                    <p class="navbar-text pull-right" ng-show="isConnected">

                        <img ng-src="{{ authInfo.imageUrl }}" class="navbar-header-image" />
                        Connected as @{{ authInfo.username }}

                        <i class="glyphicon glyphicon-flash" title="App services are connected"></i>
                    </p>

                </div>
            </div>
        </nav>

    </div>

    <div class="container">
        <ng-view />
    </div>

</body>
</html>
